{% extends 'home.html' %}


{% block content %}

<div class="col-sm-12 col-sm-offset-1">
    <div class="header text-center">
        <h2>Crear Usuario</h2>
    </div>
</div>

{% if messages %}
    {% for message in messages %}
    {% if  message.tags == "error" %}
    <div class="alert alert-danger" role="alert">
    {% else %}
    <div class="alert alert-success" role="alert">
    {% endif %}
        {{message}}
    </div>
    {% endfor %}
{% endif %}

<div class="col-sm-12 col-sm-offset-1">
    <div class="card">
        <div class="card-content">
            
            <div class="cuadro-form">

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="inputRut" class="col-sm-2 col-form-label">Ingrese su Rut:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputRut" name="inputRut"  placeholder="p.e. 12345678-9"  required autofocus>
                        </div>
                        <small class="text-info" id="msgRut"></small>
                    </div>
                    </br>
                    <div class="form-group row">
                        <label for="inputNombre" class="col-sm-2 col-form-label">Nombre completo:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputNombre" name="inputNombre" placeholder="Nombres" required>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputApellido" name="inputApellido"  placeholder="Apellidos" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail1" class="col-sm-2 col-form-label">Email institucional:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail1" name="inputEmail1" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail2" class="col-sm-2 col-form-label">Email personal:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail2" name="inputEmail2" placeholder="Email Personal" value="">
                        </div>
                    </div>
                    </br>
                   <div class="form-group row">
                        <label for="inputGeneracion" class="col-sm-2 col-form-label">Ingrese a&ntilde;o de ingreso:</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="inputGeneracion" name="inputGeneracion" placeholder="p.e. 2019" min="2000" required>
                        </div>
                        <label for="inputCarrera" class="col-sm-2 col-form-label">Elija Carrera:</label>
                        <div class="col-sm-2">
                            <select class="custom-select mr-sm-2" id="inputCarrera" name="inputCarrera" required>
                                <option value="" selected>Elegir...</option>
                                <option value="ICI">ICI</option>
                                <option value="INF">INF</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTipo" class="col-sm-2 col-form-label">Elija Rol:</label>
                        <div class="col-sm-2">
                            <select class="custom-select mr-sm-2" id="inputTipo" name="inputTipo" required>
                                <option value="" selected>Elegir...</option>
                                <option value="PADRINO">Padrino</option>
                                <option value="MECHON">Ahijado</option>
                            </select>
                        </div>
                    </div>

                    </br>
                    <button id="botonRegistrarse" type="submit" class="btn btn-primary" disabled>Registrarse</button>
                </form>

            </div>
        </div>
    </div>
</div>


{% endblock content %}
